<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="form3.css">
</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="Enter Your Name" autocomplete="off" class="name" required>
        <input type="email" placeholder="Enter Your Email" autocomplete="off" class="email" required>
        <input type="password" placeholder="Enter Your Password" autocomplete="off" class="password" required>
        <input type="password" placeholder="Confirm Your Password" autocomplete="off" class="password" required>
        <button class="btn" onclick="window.location='login3.html'">Register</button>
        <a href="login3.html" class="link">Already have an account? <u>Log in here</u></a>
    
    </div>
    
    <script src="form3.js"></script>
</body>
</html>
